<nav [class.menu-open]="menuOpen()">

    <img src="/logo.png" alt="logo" height="40">
  </a>

  <button
    class="burger"
    type="button"
    (click)="toggleMenu()"
    aria-label="Menu"
    [attr.aria-expanded]="menuOpen()"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="links" [class.open]="menuOpen()">

    <a routerLink="/annonce" routerLinkActive="active" (click)="closeMenu()">Annonce</a>
    <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Connexion</a>
